{% for video in videos %}
      <div
        class="card relative bg-base-200 card-xl w-full md:card-xl p-1 rounded-2xl transform transition duration-300 ease-in-out hover:scale-110 shadow-lgx"
      >
        <figure class="w-full aspect-video">
		  <lite-youtube referrerpolicy="no-referrer-when-downgrade"  videoid="{{ video.video_id }}" params="start={{ video.start }}" playlabel="Play {{ video.video_title }}" title="{{video.video_title}}" class="w-full h-full"></lite-youtube>
        </figure>
        <div class="card-body relative p-3 gap-y-0.5 group">
          <a
            href="{% url 'video_result' video.video_id %}"
            class="absolute inset-0"
            aria-label="{{ video.video_title }}"
          ></a>

          <h2
            class="justify-start text-primary-content text-xl font-semibold font-videotitle break-all w-full truncate text-ellipsis whitespace-nowrap overflow-hidden min-w-0"
          >
            {{video.video_title}}
          </h2>
          <p class="inline-block font-body">
            {{ video.result.total_votes|default:"0" }} votes
          </p>
          <a class="underline text-primary mt-2 text-md font-body">
            Go vote &#10140;
          </a>
        </div>
      </div>
{% endfor %}
