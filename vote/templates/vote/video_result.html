{% extends "vote/base.html" %}
{% block content %}

<div class="flex flex-col items-center justify-start space-y-2">
    <iframe width="560" height="315"
         src="{{ video.create_url }}"
         title="{{ video.title }}"
         frameborder="0"
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
         allowfullscreen>
     </iframe>
    <h1>{{video.video_title}}</h1> 
    <a href="{{video.comment_url}}" class="btn btn-wide rounded-sm" target="_blank">Go Vote</a>
     {{chart|safe}}
</div>
    
{% endblock %}
